<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="page.js"></script>
    <script src="https://kit.fontawesome.com/da3bb39bb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img id="logo" src="image/121.png" alt="logo">
            <span id="title">İslahat Könüllülərinin İdarəetmə sistemi</span>
        </header>
        <main class="main">
            <div class="inputArea">
                <form id="form" action="#">
                    <p id="userName">Username</p>
                    <input class="userArea" name="username" type="text">
                    <i class="fa-regular fa-user" style="color: #000000;"></i>
                    <p id="passWord">Password</p>
                    <input class="passArea" id="password" name="password" type="password">
                    <img id="passLogo" src="image/Vector.png">
                    <img id="eyeIconHide" class="hide" onclick="hiden()" src="image/hide.png">
                    <img id="eyeIconView" class="view" onclick="viewer()" src="image/view.png"><br>
                    <div class="rememberMe">
                        <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label><br>
                        <input class="loginButton" type="submit" value="Login" onclick="lsRememberMe()">
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
